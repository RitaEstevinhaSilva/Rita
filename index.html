<script>
    // Duplicate content in JavaScript to create the continuous effect
    const scrollContent = document.querySelector('.scroll-content');
    const scrollItems = document.querySelectorAll('.scroll-item');

    // Clone each item and append to the scroll-content
    scrollItems.forEach(item => {
        const clone = item.cloneNode(true);
        scrollContent.appendChild(clone);
    });

    const images = [
    'images/9.jpg',
    'images/7.jpg',
    'images/5.jpg',
    'images/2.jpg',
    'images/10.jpg',
    'images/1.jpg',
    'images/8.jpg',
   
    ];

    let currentIndex = 0; // Current image index

    function changeBackground() {
        document.body.style.backgroundImage = `url(${images[currentIndex]})`; // Set the background image
        currentIndex = (currentIndex + 1) % images.length; // Move to the next image, looping back to the start
    }

   
    setInterval(changeBackground, 5000);

  
    changeBackground();

</script>
